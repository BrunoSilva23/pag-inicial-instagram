<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="container">
        <div class="phone">
            <img src="img/phone_instagram.png" alt="Instagram mobile">
        </div>

        <div class="conteudo">

            <div class="group">
                <img src="img/instagram_logo.png" alt="logo Instagram" class="instagram_logo">
                <div class="perfil">
                    <div class="imagem_perfil">
                        <img src="img/perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="login"> Continuar como bruno_obs</a>
                    <a href="#" class="logout"> Remover conta</a>
                </div>
            </div>

            <div class="group">
                <div class="conteudo_group">
                    <p class="not-account">Você não é bruno_obs?</p>
                    <p class="contas">
                        <a href="#">Alternar contar</a>
                        ou
                        <a href="#">Inscreva-se</a>
                    </p>
                </div>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
